{% extends "index.html"%}

{% block movies %}
{% for movie in movies %}
<div class="col-sm-3 mb-3">
  <img src="{{movie.img}}" class="img-thumbnail" alt="...">
</div>
<div class="col-lg mb-3">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p>{{movie.desc}}</p>
    <video controls autoplay src="{{movie.url}}" width="100%" height="460"  allowfullscreen></video>
  </div>
</div> 
</div>
{% endfor %}
{% endblock %}
