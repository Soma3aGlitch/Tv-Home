{% extends "index.html"%}

{% block movies %}
{% for movie in movies %}
<div class="col-sm mb-3">
<div class="card" style="width: 18rem;">
  <img src="{{movie.img}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <a href="{{url_for('single_movie',title=movie.title)}}" class="btn btn-primary">Watch and Download</a>
  </div>
</div> 
</div>
{% endfor %}
{% endblock %}
